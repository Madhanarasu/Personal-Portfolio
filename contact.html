<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- new font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

  <body>
    <!-- ############## -->
    <!-- ############## -->
    <!-- ############## -->
    <!-- ############## -->
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-left"
      >
        <div class="contact-left-title">
          <h2>Get in touch</h2>
          <hr />
        </div>
        <input
          type="hidden"
          name="access_key"
          value="51a83df2-8318-4177-893d-4195a4d06ff2"
        />
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="contact-inputs"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          placeholder="Your Message"
          class="contact-inputs"
          required
        ></textarea>
        <div class="contact-button">
          <button class="contact-button" type="submit">
            submit <img src="images/arrow_icon.png" alt="" />
          </button>
          <button class="contact-button" type="submit">
            <a href="index.html">Home</a>
          </button>
        </div>
      </form>
      <div class="contact-right">
        <img src="images/right_img.png" alt="" />
      </div>
    </div>
    <!-- ############## -->
    <!-- ############## -->
    <!-- ############## -->
    <!-- ############## -->

    <footer class="footer">
      <ul class="social-icons">

        <!-- single item -->
        <li>
          <a
            href="https://www.linkedin.com/in/poovarasan-v-669930272"
            class="social-icon"
          >
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <!-- end of single item -->
        <!-- single item -->
        <li>
          <a
            href="https://www.instagram.com/official_poovarasan?utm_source=qr&igsh=eTV4d283Z3Brb3Fj"
